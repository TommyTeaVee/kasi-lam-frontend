<div class="container">

  <form class="card" *ngIf="!isLoggedIn" name="form"(ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="d-flex justify-content-center" style="margin-top: 10pz;" >
        <h1>Login</h1>
    </div>
    <div class="container">
      <div class="form-group">
        <label for="username"><b>Username</b></label>
        <input type="text"  name="username" class="form-control" [(ngModel)]="form.username" required #username="ngModel" placeholder="Enter username" name="uname" required>
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted" >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']"> Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password"class="form-control" placeholder="Enter Password" name="password"name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" required>
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted" >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']"> Password must be at least 6 characters</div>
        </div>     
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed" >
          Login failed: {{ errorMessage }}
          </div>
        </div>
      </div>
        <div class="container d-flex justify-content-center">
           <a routerLink="/register" class="nav-link text-center" >New to Kasi Lam Food? <span><b>Create Account For Your Shop</b></span> </a>
        </div>
    </div>
  </form>
