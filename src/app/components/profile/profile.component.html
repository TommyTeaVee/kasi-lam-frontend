<div class="container" *ngIf="currentUser; else loggedOut">

  <header class="container">
    <div class="LOGO-IMG " style="margin-top: 20px;">
      <img class="image-circle" src="https://i.postimg.cc/YSzWgRnz/1.png" alt="">
    </div>
    <div class="d-flex" style="justify-content: center;">
      <h3>My Profile</h3>
    </div>
    
    <h5>
      <strong>{{currentUser.email }}</strong> 
    </h5>
    <img src="" alt="">
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentUser.accessToken.substring(0, 20) }} ... {{ currentUser.accessToken.substr(currentUser.accessToken.length
    - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>
<ng-template #loggedOut>
  Please login.
</ng-template>
